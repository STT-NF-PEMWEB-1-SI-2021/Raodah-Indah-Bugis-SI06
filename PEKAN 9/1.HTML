    <form name="form">
        <div class="container">
            <h1 id="title">Mata Uang</h1>
            <table id="tabel">
                <tr>
                    <td><label for="nilai">Nilai</label></td>
                    <td>Mata Uang </td>
                    <td><label for="kurs">Hasil Kurs dalam Rupiah</label></td>
                    
                </tr>
                <tr>
                    <td><input type="text" name="nilai" autocomplete="0" onchange="konversiuang()"></td>
                    <td>
                        <select name="uangasing" id="uang" onchange="konversiuang()">
                            <option value="pilih">-- Pilih Mata Uang Asing --</option>
                            <option value="USD">United State Dollar</option>
                            <option value="SGD">Singapore Dollar</option>
                            <option value="MLY">Ringgit Malaysia</option>
                            <option value="EURO">Euro</option>
                            <option value="RAS">Riyal Arab Saudi</option>
                        </select>
                    </td>
                    <td><input type="text" name="kurs"></td>
                </tr>
            </table>
        </div>
    <script>
        function konversiuang() {
    var input = (document.form.nilai.value);
    var hitunguang = (document.form.uangasing.value);

    var hasil = 0;

    if (hitunguang == "USD") {
        hasil = input * 9.915;
    }
    else if (hitunguang == "SGD") {
        hasil = input * 13.472;
    }
    else if (hitunguang == "MLY") {
        hasil = input * 0.874;
    }
    else if (hitunguang == "EURO") {
        hasil = input * 15.888;
    }
    else if (hitunguang == "RAS") {
        hasil = input * 3.592;
    }
    else {
        hasil = 0;
    }
    document.form.kurs.value = eval(hasil);

}
    </script>

       <script>
         let message = [];
         let chat = document.getElementById("chat");
         let input = document.getElementById("input");
         let end = 0;
         function kirim(){
           message.push(input.value)
           for (let index = 0; index <= 1; index++) {
              end += 1
              document.getElementById("chat").innerHTML = message.join('\n'); 
              input.value = '' 
           }
