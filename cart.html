<!DOCTYPE html>
<html>
<head>
	<title>Indah Olshop</title>
	<link rel="stylesheet" type="text/css" href="cart.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<h1>Shopping Cart</h1>
	<div class="cart">
		<div class="products">
			<div class="product">
				<img src="sp.jpg">
				<div class="product-info">
					<h3 class="product-name"> Sepatu Konverse Terbaru</h3>
					<h4 class="product-price">Rp. 300.000</h4>
					<h4 class="product-offer">50%</h4>
					<p class="product-quantity">Jumlah: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
						<span class="remove">Hapus</span>
					</p>
				</div>
			</div>
			<div class="product">
				<img src="dr.jpg">
				<div class="product-info">
					<h3 class="product-name"> Dress Putih Casual</h3>
					<h4 class="product-price">Rp. 245.000</h4>
					<h4 class="product-offer">20%</h4>
					<p class="product-quantity">jumlah: <input value="1" name="">
					<p class="product-remove">
						<i class="fa fa-trash-o" aria-hidden="true"></i>
						<span class="remove">hapus</span>
					</p>
				</div>
			</div>
		</div>
		<div class="cart-total">
			<p>
				<span>Total belanja</span>
				<span>Rp. 545.000</span>
			</p>
			<p>
				<span>Jumlah item</span>
				<span>2</span>
			</p>
			
			<a href="index.html">Checkout</a>
			
		</div>
	</div>
</div>
</body>
</html>
